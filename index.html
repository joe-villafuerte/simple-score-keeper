<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scorekeeper</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>


  <body>

    <section class="section">
        <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="">
                    </figure>
                </div>
                <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
                    <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
                </header>
                <div class="card-content">
                <div class="content">
                    <h1 class="title is-1">
                    <span id="p1Display">0</span> to <span id="p2Display">0</span>
                    <p class="subtitle">Use the buttons below to score</p>
                    </h1>
                    <label for="playTo" class="label is-large is-inline">Playing To</label>
                    <div class="select is-rounded">
                        <select name="" id="playTo">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                    <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                    <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                </footer>
            </div>
            </div>
        </div>
        </div>
    </section>
    <script src="app.js"></script>
    </body>
</html>
